<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Register page</title>
</head>
<body>
    <h1>Basent Technology</h1>
    <h3>Register Form</h3>

    <form action="html.html" method="get">
        <div>
            <!-- <label for="user">user name:</label> -->
            <input type="text" id="user" placeholder="username" maxlength="12" minlength="4" required>
        </div>

        <div>
            <!-- <label for="pwd">password:</label> -->
            <input type="password" id="pwd" placeholder="password" required>
        </div>

        <div>
            <!-- <label for="num">Ph.no:</label> -->
            <input type="number" id="num" placeholder="number">
        </div>

        <div>
            <!-- <label for="em">email:</label> -->
            <input type="email" id="em" placeholder="email">
        </div>
        
        <div>
            <label for="date">D.O.B:</label>
            <input type="date" id="date">
        </div>
        
        <div>
            <label for="sub1">java</label>
            <input type="radio" id="sub1">
        </div>
        
        <div>
            <label for="sub2">python</label>
            <input type="radio" id="sub2">
        </div>
       
        <div>
            <label for="batch1">morning</label>
            <input type="checkbox" id="batch1">
        </div>
        
        <div>
            <label for="batch2">evening</label>
            <input type="checkbox" id="batch2">
        </div>
        
        <!-- <div>
            <label for="feed">feedback:</label><br>
        </div> -->

        <div>
            <textarea cols="30" rows="10" id="feed" placeholder="feedback"></textarea>
        </div>

        <div>
            <input type="text" value="btech" disabled>
        </div>

        <div>
            <label for="course">select course:</label>
            <select id="course">
                <option></option>
                <option>java</option>
                <option>python</option>
                <option>fullstack</option>
                <option>testing</option>
                <option>cloud</option>
                <option>AWS</option>
            </select>
        </div>
        
        <div>
            <button type="submit">submit</button>
            <button type="reset">Reset</button>
        </div>
        
    </form>
</body>
</html>
